<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴘᴇʀꜰᴏʀᴍᴀɴᴄᴇ_ʀᴇᴠɪᴇᴡ ʜᴏᴍᴇ</title>
    <link rel="icon" href="../app-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            backdrop-filter: blur(10px);
            /* box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3); */
            box-shadow: 0 0.25rem 0.625rem teal;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            color: cyan;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.125rem;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        .menu {
            display: flex;
            gap: 1.25rem;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
            position: relative;
            padding: 0.625rem 0.9375rem;
            text-transform: uppercase;
        }

        .menu a:hover {
            color: cyan;
        }

        .menu a::after {
            content: '';
            display: block;
            width: 0;
            height: 0.125rem;
            background: cyan;
            transition: width 0.3s ease-in-out;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* Hero Section Styling */
        .hero-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 1.25rem;
        }

        .txt-left h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: cyan;
            animation: slideIn 1s ease-in-out;
        }

        .txt-left h3 {
            font-size: 1.5rem;
            color: white;
            margin: 0.3125rem 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .developer-txt span {
            font-weight: bold;
        }

        p {
            font-size: 1.125rem;
            color: #a0a0a0;
            max-width: 37.5rem;
            line-height: 1.5;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-1.25rem);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(1.875rem);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 48rem) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 0.625rem 1.25rem;
            }

            .menu {
                flex-direction: column;
                gap: 0.625rem;
            }

            .menu a {
                display: block;
            }

            .hero-box {
                padding: 3.125rem 1.25rem;
            }

            .txt-left h1 {
                font-size: 2rem;
            }

            .txt-left h3,
            p {
                font-size: 1.125rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Riski Life</h1>
        </div>
        <div class="menu">
            <a class="home" href="/">HOME</a>
            <a href="/upload">Reportcard to Excel</a>
        </div>
    </nav>
    <section class="hero-box">
        <div class="txt-left">
            <h3>Hello, It's Me</h3>
            <h1>Krushna Kale</h1>
            <h3 class="developer-txt">And I'm a <span style="color: cyan;">Final Year Student CO.</span></h3>
            <p>Shreeyash College Of Engineering And Technology Chh. Sambhaji Nagar</p>
        </div>
    </section>

</body>

</html>
