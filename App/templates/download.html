<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSBTE Marksheet Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 3rem;
            backdrop-filter: blur(10px);
            /* box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3); */
            box-shadow: 0 0.25rem 0.625rem teal;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            color: cyan;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.125rem;
            margin: 0;
            padding: 0;
            font-weight: 400;
            /* text-transform: uppercase; */
            animation: fadeIn 1s ease-in-out;
        }

        .logo h1::first-letter {
            color: red;
            font-family: 'Caveat';
            font-size: 2.2rem;
            font-weight: 900;
        }

        .menu {
            display: flex;
            gap: 1.25rem;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
            position: relative;
            text-transform: uppercase;
            padding: 0.625rem 0.9375rem;
            letter-spacing: 0.15rem;
        }

        .menu a:hover {
            color: cyan;
        }

        .menu a::after {
            content: '';
            display: block;
            width: 0;
            height: 0.125rem;
            background: cyan;
            transition: width 0.3s ease-in-out;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* Login Box Styling */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 7rem;
            width: 25rem;
        }

        .login-box h2 {
            font-size: 1.75rem;
            color: cyan;
            margin-bottom: 1.25rem;
        }

        .download-link {
            margin-top: 1rem;
        }

        .download-link a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: transparent;
            border: 0.125rem solid cyan;
            cursor: pointer;
            overflow: hidden;
            border-radius: 0.3125rem;
            transition: 0.3s;
            text-decoration: none;
            position: relative;
        }

        .download-link a:hover {
            background: cyan;
            color: #0d1117;
            font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 48rem) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 0.625rem 1.25rem;
            }

            .menu {
                flex-direction: column;
                gap: 0.625rem;
            }

            .menu a {
                display: block;
            }

            .login-box {
                width: 20rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>EduScan</h1>
        </div>
        <div class="menu">
            <a class="home" href="/">HOME</a>
            <a href="/upload">Reportcard to Excel</a>
        </div>
    </nav>
    <div class="login-box">
        <form id="upload-form" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <h2>Download Excel File</h2>
            <div class="download-link">
                <a href="{{ url_for('download_file', filename=excel_file) }}">Download Excel</a>
            </div>
        </form>
    </div>


</body>

</html>
