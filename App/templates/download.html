<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSBTE Marksheet Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: #0d1117;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        box-sizing: border-box;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(13, 17, 23, 0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 3rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 0.25rem 0.625rem teal;
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo h1 {
        color: cyan;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0.125rem;
        margin: 0;
        animation: fadeIn 1s ease-in-out;
      }

      .logo h1::first-letter {
        color: red;
        font-family: "Caveat", cursive;
        font-size: 1.5rem;
        font-weight: 900;
      }

      .menu {
        display: flex;
        gap: 1rem;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: 0.3s ease-in-out;
        position: relative;
        padding: 0.625rem 0.9375rem;
        text-transform: uppercase;
        letter-spacing: 0.15rem;
      }

      .menu a:hover {
        color: cyan;
      }

      .menu a::after {
        content: "";
        display: block;
        width: 0;
        height: 0.125rem;
        background: cyan;
        transition: width 0.3s ease-in-out;
      }

      .menu a:hover::after {
        width: 100%;
      }

      /* Login Box Styling */
      .login-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 0.625rem;
        box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.3);
        text-align: center;
        margin-top: 7rem;
        width: 25rem;
      }

      .login-box h2 {
        font-size: 1.75rem;
        color: cyan;
        margin-bottom: 1.25rem;
      }

      .download-link {
        margin-top: 1rem;
      }

      .download-link a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        color: white;
        background: transparent;
        border: 0.125rem solid cyan;
        cursor: pointer;
        overflow: hidden;
        border-radius: 0.3125rem;
        transition: 0.3s;
        text-decoration: none;
        position: relative;
      }

      .download-link a:hover {
        background: cyan;
        color: #0d1117;
        font-weight: 700;
      }

      /* Responsive Design */
      @media (max-width: 48rem) {
        .navbar {
          flex-direction: row;
          align-items: center;
          text-align: center;
          padding: 0.625rem 1.25rem;
        }

        .menu {
          flex-direction: column;
          gap: 0.625rem;
        }

        .menu a {
          display: block;
        }

        .login-box {
          /* width: 20rem; */
          width: 14rem;
          margin-top: 0rem;
          padding: 1rem 1.25rem;
        }

        .login-box h2 {
          font-size: 1.25rem;
        }

        .download-link a {
          font-size: 0.6rem;
        }
      }

      .menu-toggle {
        display: none;
        font-size: 1.25rem;
        cursor: pointer;
        color: white;
      }

      /* Smooth fade-in and slide-up animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box {
        animation: fadeInUp 0.8s ease-out;
      }

      @media (max-width: 48rem) {
        .menu {
          font-size: 0.75rem;
          display: none;
          flex-direction: row;
          justify-content: flex-end;
          /* background: rgba(13, 17, 23, 0.9); */
          background-color: transparent;
          width: 100%;
          position: absolute;
          top: 60px;
          right: 0;
          text-align: center;
          padding: 0.225rem 0;
        }

        .menu.active {
          display: flex;
        }

        .menu a {
          font-size: 0.75rem;
          letter-spacing: normal;
          padding: 0.25rem 0.15rem;
          box-sizing: border-box;
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>EduScan</h1>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
      <!-- Hamburger Icon -->
      <div class="menu">
        <a class="home" href="/">HOME</a>
        <a href="/upload">Reportcard to Excel</a>
      </div>
    </nav>
    <div class="login-box">
      <form
        id="upload-form"
        method="post"
        enctype="multipart/form-data"
        onsubmit="return validateForm()"
      >
        <h2>Download Excel File</h2>
        <div class="download-link">
          <a href="{{ url_for('download_file', filename=excel_file) }}"
            >Download Excel</a
          >
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const menu = document.querySelector(".menu");
        const downloadButton = document.querySelector(".download-link a");

        // ✅ Toggle Hamburger Menu
        menuToggle.addEventListener("click", function () {
          menu.classList.toggle("active");
        });

        // ✅ Close Menu When Clicking Outside
        document.addEventListener("click", function (event) {
          if (
            !menu.contains(event.target) &&
            !menuToggle.contains(event.target)
          ) {
            menu.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
